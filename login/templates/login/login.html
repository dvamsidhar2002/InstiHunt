{% load static %}
<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>InstiHunt - Login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <link href="{% static '/css/signin.css' %}" rel="stylesheet">
   </head>
   <body>
      <main class="form-signin w-100 m-auto">
         <form method="POST" action="{% url 'login_page' %}">
            {% csrf_token %}
            {{ form.path }}
            <a href="{% url 'home_page' %}">
            <img class="mb-4" src="{% static '/images/logo_footer.png' %}" alt="" width="300" height="92">
            </a>
            <h1 class="h3 mb-3 fw-normal text-center">Login</h1>
            <div class="form-floating">
               <input type="text" class="form-control" id="floatingInput" placeholder="Name" name="username">
               <label for="floatingInput">User Name</label>
            </div>
            <div class="form-floating">
               <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
               <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3 text-center">
               <label>
               <input type="checkbox" value="remember-me"> Remember me
               </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
            <br>
            <br>
            <div class="h6 mb-3 fw-normal text-center">Don't have an account?  <a href="{% url 'signup_page' %}">Sign Up</a></div>
         </form>
      </main>
   </body>
</html>
